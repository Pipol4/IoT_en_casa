{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEMPERATURA SENSOR</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/normalize.css' %}">
    <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="{% static 'img/iniciodos.png' %}" alt="Inicio">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="{% static 'img/barras.svg' %}" alt="Icono Menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="index.html">Inicio</a>

                </nav>
            </div>
        </div>
        <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">TEMPERATURA POR SENSOR</h1>
    <div class="centrar-texto">
    <img src="{% static 'img/temperaturasensor.jpg' %}" alt="temperatura">
    </div>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Temperatura automatizada por sensor</h2>



        <fieldset>
            <legend>Temperatura</legend>


            <form method="post">
                {% csrf_token %}
                <label for="numero">Ingrese grado centigrado en el que se debe activar la ventilacion, entre 20 y 35:</label>
                <input type="number" id="numero" name="numero" min="20" max="35" required>
                <input type="submit" value="Enviar" class="boton boton-verde">

            </form>


        </fieldset>




    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="index.html">Inicio</a>

            </nav>
            <p class="copyright">Maestria Ingenieria USAC</p>
        </div>
    </footer>
</body>

</html>
